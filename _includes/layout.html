    <meta name="generator" content="Eleventy">

        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üçî</text></svg>">
    <style>
        body {
            font-family: monospace;
            font-size: 1.3rem;
            line-height: 1.5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        main {
            width: 90%;
            max-width: 800px;
        }

        @media (max-width: 600px) {
            body {
                font-size: 1rem;
            }

            header,
            main,
            footer {
                width: 90%;
            }
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: black;
                color: white;
            }

            a:link,
            a:visited {
                color: lightblue;
            }
        }

        @media (prefers-color-scheme: light) {
            body {
                background-color: white;
                color: black;
            }

            a:link,
            a:visited {
                color: darkblue;
            }
        }

        @keyframes wave {

            0%,
            100% {
                transform: rotate(0deg);
            }

            10%,
            30%,
            50%,
            70%,
            90% {
                transform: rotate(-15deg);
            }

            20%,
            40%,
            60%,
            80% {
                transform: rotate(15deg);
            }
        }

        .wave {
            display: inline-block;
            animation: wave 3s infinite;
        }

        @keyframes funky {
            0% {
                transform: scale(1);
            }

            25% {
                transform: scale(1.3) rotate(-10deg);
            }

            50% {
                transform: scale(0.8) rotate(10deg);
            }

            75% {
                transform: scale(1.6) rotate(-10deg);
            }

            100% {
                transform: scale(1);
            }
        }

        .home {
            display: inline-block;
            animation: funky 2s infinite;
            font-size: 5rem;
        }
    </style>
    <script defer data-domain="markbrady.net" src="https://plausible.io/js/plausible.js"></script>
